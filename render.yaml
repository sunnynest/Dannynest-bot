services:
  - type: web
    name: sunnynest-bot
    env: python
    region: oregon
    plan: free
    pythonVersion: 3.11.8
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
